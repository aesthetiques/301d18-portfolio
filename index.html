<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link rel="stylesheet" href="vendor/styles/reset.css">
    <!-- owl carousel links -->
    <link rel="stylesheet" href="owl-carousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="owl-carousel/assets/owl.theme.default.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
    <!-- jQ 3.1.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Handlebars Template -->
    <script id="project-template" type="text/x-handlebars-template">
      <article class="the-projects" data-project="{{title}}" id="{{title}}">
      <p>{{title}}</p
      <p>{{contributors}}</p>
      <p>{{class}}</p>
      <p>{{week}}</p>
      <p>{{projectUrl}}</p>
    </article>
    </script>

    <title></title>
  </head>

  <body>
    <!-- all elements getting a divs class assignment for formatting -->

    <!-- header below -->
    <nav class="nav-bar divs">
      <!-- Insert navigation items here -->
      <a href="#home-nav" id="home-nav">Home</a>&nbsp;
      <a href="#about-me" id="about-me">About</a>&nbsp;
      <a href="#portfolio" id="portfolio-nav">Portfolio</a>&nbsp;
    </nav>

    <header class="header divs">
      <!-- Insert Logo and Logo text here -->
      IMALOGOHURR
      <nav class="nav-burger">&#9776;</nav>
    </header>

      <!-- Owl Carousel Formatting -->
      <div class="owl-carousel owl-theme divs" id="slideshow-article">
          <div class="item"><img src="img/slide-01.jpg" alt></div>
          <div class="item"><img src="img/slide-02.jpg" alt></div>
          <div class="item"><img src="img/slide-03.jpg" alt></div>
          <div class="item"><img src="img/slide-04.jpg" alt></div>
          <div class="item"><img src="img/slide-05.jpg" alt></div>
      </div>

      <!-- TABLE OF CONTENTS FLOATED LEFT ASIDE -->
      <aside class="table-of-contents divs">
        <a name="table-of-contents portfolio-page">Contents</a>
        <ul id="table-of-contents-list">
        </ul>
      </aside>

      <!-- main document body -->
      <main id="projects-here" class="main-intro divs">
        <!-- Add intro here, with the about me, -->
        <article id="main-nav-body">
          Bird Bird Bird
        </article>
        <!-- Add projects to this article -->
        <article id="projects-here-pls">
        </article>


      </main>

    <!-- start footer -->
    <footer class="footer borders">
      <!-- AS PER Owl Carousel Instructions -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="owl-carousel/owl.carousel.min.js"></script>
    </footer>
    <!-- JS Docs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script type="text/javascript" src="scripts/rawData.js"></script>
    <script type="text/javascript" src="scripts/slideshow.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
  </body>
</html>
